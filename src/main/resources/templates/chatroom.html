<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>EasyChat</title>
</head>
<body>
<div class="wrapper">
    <div class="banner">
        <h1>EasyChat :)</h1>
        <div id="activeUserWraper">
            <span class="label label-info" id="status"></span><span class="label">位用户当前在线</span>
        </div>
    </div>
    <div id="historyMsg">
    </div>
    <div class="controls">
        <div class="items">
            <input id="uploadUrl" type="hidden" value="/upload/image">  <!--上传路径-->
            <input id="websocketUrl" type="hidden" value="/websocket">  <!--websocket路径-->
            <input id="emojiBaseUri" type="hidden" value="/media/emoji">    <!--表情包路径-->
            <form id="sendImageForm" enctype="multipart/form-data" method="post"> <!--图片发送表单 -->
                <input id="emoji" class="btn btn-primary" type="button" value="emoji" title="emoji"/>
                <label for="sendImage" class="imageLable">
                    <input id="sendImageBtn" class="btn btn-success" type="button" value="发送图片"/>
                    <input id="sendImage" type="file" value="发送图片" name="image"
                           accept="image/jpg,image/jpeg,image/png,image/gif"/>
                </label>
                <input id="clearBtn" class="btn btn-warning" type="button" value="清屏" title="清除屏幕消息"/> <!--清屏按钮-->
                <input id="myName" type="hidden" name="userName" th:value="${session.user.name}">
            </form>
        </div>
        <textarea class="form-control" id="messageInput" placeHolder="回车键发送"></textarea>
        <div id="emojiWrapper">
        </div>
    </div>
</div>

<!--jquery cdn-->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!--sockJS cdn-->
<script src="https://cdn.jsdelivr.net/sockjs/1/sockjs.min.js"></script>
<!--stomp cdn-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<!-- Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Bootstrap 核心 JavaScript 文件 -->
<script th:src="@{https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js}"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<!-- chatroom js 文件-->
<script type="text/javascript" th:src="@{/js/chatroom.js}"></script>
<!-- chatroom css样式文件 -->
<link  rel="stylesheet" type="text/css" th:href="@{/css/main.css}" >
</body>
</html>
